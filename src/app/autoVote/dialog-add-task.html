<div class="task-option">
  <md-card class="example-card" *ngIf="postData">
    <md-card-header>

      <div md-card-avatar class="example-header-image">
        <img class="creator-avatar" *ngIf="!postData.creator_id.avatar" src="https://www.gravatar.com/avatar/{{postData.creator_id.gravatar}}?d=wavatar&f=y" alt='profile picture' />
        <img class="creator-avatar" *ngIf="postData.creator_id.avatar" src="https://s3-ap-southeast-1.amazonaws.com/img.spiderum.com/sp-xs-avatar/{{ postData.creator_id.avatar }}" alt='profile picture' />
      </div>
      <div class="post-title">
        <md-card-title>{{postData.title}}</md-card-title>
        <md-card-subtitle>{{postData.creator_id.name}}</md-card-subtitle>
      </div>
      
    </md-card-header>
    <img md-card-image src="https://s3-ap-southeast-1.amazonaws.com/img.spiderum.com/sp-thumbnails/{{postData.thumbnail}}">
    <md-card-content>
      <p>
        {{postData.shortBody}}
      </p>
    </md-card-content>
  </md-card>

    <md-input-container class="example-full-width">
      <input mdInput type="text" placeholder="Post Slug" (focusout)="checkPostSlug()"[(ngModel)]="postSlug" [ngModelOptions]="{standalone: true}">
    </md-input-container>
    <br>
    <md-input-container class="example-full-width">
      <input mdInput type="number" placeholder="Number Of Clone" [(ngModel)]="numberVoteClone" [ngModelOptions]="{standalone: true}">
    </md-input-container>
    <br>
    <md-input-container class="example-full-width">
      <input mdInput type="number" placeholder="Minutes of voting" [(ngModel)]="optionTime" [ngModelOptions]="{standalone: true}">
    </md-input-container>
    <br>
    <md-slide-toggle
        class="example-margin"
        [color]="'accent'"
        [checked]="optionIsUpvote"
        (change)="optionIsUpvote = !optionIsUpvote"
        >
      <span *ngIf="optionIsUpvote">Upvote!</span>
      <span *ngIf="!optionIsUpvote">Downvote :(</span>
    </md-slide-toggle>
    <button md-button (click)="addTask()">Submit</button>
  </div>
